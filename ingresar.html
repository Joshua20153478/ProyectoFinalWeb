<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="signup-page">
        <h1 class="signup-title">crea una cuenta!</h1>
        <div>
            <p>If you already have an account,<a 
                href="index.html">Ingresa!</a></p>
                <button type="button" class="button">Sign up</button>
        </div>
        <form action="" class="registrate">
            <label for="Nombre">Nombre</label>
            <input type="text" name="NombreNew" id="NombreNew" maxlength="50" placeholder="Nombre" required>

            <label for="Telefono">Phone number</label>
            <input type="tel" name="TelefonoNew" id="TelefonoNew" maxlength="10" placeholder="e.g.: 3122706630">
    
            <label for="email">Email</label>
            <input type="email" name="CorreoNew" id="CorreoNew" maxlength="50" placeholder="example@example.com">
    
            <label for="password">Password</label>
            <input type="password" name="PasswordNew" id="PasswordNew" maxlength="50" placeholder="up to 50 chars">
    
            <button type="button" class="button">Sign up</button>
        </form> 
    </main>

</body>
</html>
